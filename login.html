<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Estilos básicos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos para el contenedor del formulario */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilos para el formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para el mensaje de error o éxito */
        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Clase ORM para cargar los datos desde el archivo JSON
        class ORM {
            constructor(path) {
                this.path = path;
            }

            async getAll() {
                try {
                    const response = await fetch(this.path);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error al cargar datos del ORM:', error);
                    throw error;
                }
            }
        }

        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', async function () {
            const orm = new ORM('assets/js/users.json'); // Ruta al archivo JSON con los usuarios
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    // Obtener todos los usuarios
                    const users = await orm.getAll();
                    const user = users.find(u => u.username === username && u.password === password);

                    if (user) {
                        // Si el usuario existe, se guarda en el almacenamiento local
                        localStorage.setItem('isAuthenticated', 'true');
                        messageDiv.innerHTML = "<p class='success'>Login Exitoso.</p>";
                        // Redirigir a la página de éxito
                        setTimeout(() => {
                            window.location.href = 'success.html';
                        }, 1000);
                    } else {
                        // Si no se encuentra el usuario
                        messageDiv.innerHTML = "<p class='error'>Usuario o contraseña incorrectos</p>";
                    }
                } catch (error) {
                    messageDiv.innerHTML = "<p class='error'>Error al validar</p>";
                }
            });
        });
    </script>
</body>
</html>
