<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolios - Acceso Concedido</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="resources/js/protect.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #22c55e;
    }
    p {
      font-size: 18px;
      color: #9ca3af;
    }
    .portfolio-links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .portfolio-links a {
      background-color: #2563eb;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s, transform 0.3s;
    }
    .portfolio-links a:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
    .logout-button {
      margin-top: 40px;
      background-color: #ef4444;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
      border: none;
    }
    .logout-button:hover {
      background-color: #dc2626;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2><i class="fas fa-check-circle"></i> Acceso Concedido</h2>
  <p>Bienvenido a los portafolios del Grupo G. Selecciona una opción para visualizar:</p>

  <div class="portfolio-links">
    <a href="#">Portafolio 1 - Proyecto A</a>
    <a href="#">Portafolio 2 - Proyecto B</a>
    <a href="#">Portafolio 3 - Proyecto C</a>
    <!-- Puedes agregar más enlaces a tus portafolios reales aquí -->
  </div>

  <button class="logout-button" onclick="logout()">
    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
  </button>

  <script>
    function logout() {
      localStorage.removeItem('isAuthenticated');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
